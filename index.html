<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <title>Weather</title>
</head>
<body>
    <!--Div for the heading-->
    <div class = "intro py-3 text-center">
        <div class="container">
            <h2 class="display-1 my-4"> Weather</h2>
        </div>
    </div>
    <!--Card Containing information fetched from the API calls-->
    <div class="card container shadow-lg my-5">
        <form class="my-4 text-center text-muted">
            <input type="text" name="city" placeholder="Please enter your location here" class="text-center">
        </form>   
        <div class="icon bg-light mx-auto text-center">
            <img src="" alt="">
        </div>
        <div class="details text-muted text-uppercase text-center">
        </div>
     </div>
     <script src="scripts/time.js"></script>
     <script src="scripts/weather.js"></script>
</body>
</html>
